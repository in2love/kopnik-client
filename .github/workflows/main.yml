name: Test CI functions
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Run server
        run: | 
            cd ~
            git clone https://github.com/kopnik-org/kopnik-server.git
      - name: Run Server step 2
        env:
          DB_USER: db_user
          APP_ENV: test
          DB_PASWORD: db_password
          DB_NAME: db_name
          LOCAL_VIRTUAL_HOST: kopnik.org.local
          PRODUCTION_VIRTUAL_HOST: kopnik.org
          WEB_PORT: 8082
        run: |
            cd ~
            cd kopnik-server          
